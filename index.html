
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="navbar">
        <div class="brandName">Header</div>
        <div class="right-section">
            <div class="signup">Signup</div>
            <div class="profile">Profile</div>
        </div>
    </div>
    <form id="signupForm">
        <div class="container">
            <h1 id="signup">Signup</h1>
            <input type="text" class="text" id="fname" placeholder="Full Name" required>
            <input type="email" class="text" id="email" placeholder="Email" required>
            <input type="password" class="text" id="password" placeholder="Password" required>
            <input type="password" class="text" id="cpassword" placeholder="Confirm Password" required>
            <p id="message"></p>
            <div>
                <button class="btn">Signup</button>
            </div>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
